    <main>

            <div class="contact-suscription">
                <div class="grid-container">
                    <div class="grid-item-phone">
                        <div class="grid-item-phone-column mt-5 col-md-6">
                            <h4 class=" text-center mb-4"><strong>Agenda una llamada gratuita a través de los siguientes medios:</strong></h4>

                                <label for="nombre" class="form-label"><strong>Teléfono:</strong> +4796828978</label>

                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre:</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre"
                                            placeholder="Escribe tu nombre" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="correo" class="form-label">Correo electrónico:</label>
                                            <input type="email" class="form-control" id="correo" name="correo"
                                            placeholder="Escribe tu correo" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="comentario" class="form-label">Comentario:</label>
                                            <textarea class="form-control" id="comentario" name="comentario" rows="4"
                                            placeholder="Escribe tu comentario" required></textarea>
                                        </div>
                                        <button type="submit" class="enviar col-12">Enviar</button>
                                    </form>
                                </div>
                        </div>
